<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
</head>
<body>
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">
        <!-- Include fallback content in case the browser doesn't support HTML5 video -->
        <source src="https://ep-webpage-iron-in.trycloudflare.com/app/live.php?id=817&e=.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>
    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script>
        // Check if the browser supports HLS playback
        if (!videojs.getTech('Html5').isSupported(['application/vnd.apple.mpegurl'])) {
            // If HLS is not supported, display an error message
            document.getElementById('my-video').innerHTML = '<p>This browser does not support HLS playback.</p>';
        }
    </script>
</body>
</html>
